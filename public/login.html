<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBridge - Login</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: #f5f5f5;
            color: var(--secondary-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .logo p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }

        .alert-danger {
            background-color: #fde8e8;
            color: var(--danger-color);
            border: 1px solid #f8d7d7;
        }

        .alert-success {
            background-color: #e8f8e8;
            color: var(--success-color);
            border: 1px solid #d7f8d7;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EduBridge</h1>
            <p>Connect with mentors and learn together</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn">Login</button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Logging in...</p>
            </div>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="/static/register.html">Register</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Redirect to dashboard or home page
                window.location.href = '/static/dashboard.html';
            }

            const loginForm = document.getElementById('loginForm');
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide any previous alerts
                alertDiv.style.display = 'none';
                
                // Show loading spinner
                loadingDiv.style.display = 'block';
                
                // Disable form submission
                const submitButton = loginForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                
                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Make API request to login endpoint
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Login successful
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Store token and user data in localStorage
                        localStorage.setItem('auth_token', data.data.access_token);
                        localStorage.setItem('user_profile', JSON.stringify(data.data.user));
                        
                        // Redirect to dashboard or home page
                        setTimeout(() => {
                            window.location.href = '/static/dashboard.html';
                        }, 1000);
                    } else {
                        // Login failed
                        showAlert(data.message || 'Login failed. Please check your credentials.', 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('An error occurred. Please try again later.', 'danger');
                } finally {
                    // Hide loading spinner and enable form submission
                    loadingDiv.style.display = 'none';
                    submitButton.disabled = false;
                }
            });
            
            // Function to show alert messages
            function showAlert(message, type) {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
