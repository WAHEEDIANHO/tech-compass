<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBridge - Register</title>
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --light-color: #ecf0f1;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: #f5f5f5;
            color: var(--secondary-color);
            line-height: 1.6;
            padding: 2rem 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .logo p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: none;
        }

        .alert-danger {
            background-color: #fde8e8;
            color: var(--danger-color);
            border: 1px solid #f8d7d7;
        }

        .alert-success {
            background-color: #e8f8e8;
            color: var(--success-color);
            border: 1px solid #d7f8d7;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EduBridge</h1>
            <p>Create your account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                </div>
            </div>

            <div class="form-group">
                <label for="middleName">Middle Name (Optional)</label>
                <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <p class="password-requirements">
                    Password must be at least 8 characters and include uppercase, lowercase, number, and special character.
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <div class="form-group">
                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role*</label>
                <select id="role" name="role" required>
                    <option value="">Select role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <button type="submit" class="btn">Register</button>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/static/login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const alertDiv = document.getElementById('alert');
            const loadingDiv = document.getElementById('loading');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password validation regex
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Hide any previous alerts
                alertDiv.style.display = 'none';
                
                // Validate password
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!passwordRegex.test(password)) {
                    showAlert('Password must be at least 8 characters and include uppercase, lowercase, number, and special character.', 'danger');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match.', 'danger');
                    return;
                }
                
                // Show loading spinner
                loadingDiv.style.display = 'block';
                
                // Disable form submission
                const submitButton = registerForm.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                
                // Get form data
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    middleName: document.getElementById('middleName').value || undefined,
                    email: document.getElementById('email').value,
                    password: password,
                    gender: document.getElementById('gender').value,
                    role: document.getElementById('role').value
                };
                
                try {
                    // Make API request to registration endpoint
                    const response = await fetch('/api/user', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Registration successful
                        showAlert('Registration successful! Please check your email to verify your account.', 'success');
                        
                        // Clear form
                        registerForm.reset();
                        
                        // Redirect to login page after a delay
                        setTimeout(() => {
                            window.location.href = '/static/login.html';
                        }, 3000);
                    } else {
                        // Registration failed
                        showAlert(data.message || 'Registration failed. Please try again.', 'danger');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showAlert('An error occurred. Please try again later.', 'danger');
                } finally {
                    // Hide loading spinner and enable form submission
                    loadingDiv.style.display = 'none';
                    submitButton.disabled = false;
                }
            });
            
            // Function to show alert messages
            function showAlert(message, type) {
                alertDiv.textContent = message;
                alertDiv.className = `alert alert-${type}`;
                alertDiv.style.display = 'block';
                
                // Scroll to the top to show the alert
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
